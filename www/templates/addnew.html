<ion-modal-view >
  <ion-header-bar>
    <h1 class="title">Add news {{title}}</h1>
    <div class="buttons">
      <button class="button button-clear close" ng-click="closeAddNew()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="addNew(myData.title, myData.detail)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="myData.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Details</span>
          <input type="text" ng-model="myData.detail">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
